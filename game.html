<!DOCTYPE html>
<html>
	<head>
	    <title>Daniil Gorbat≈°</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style>
		canvas {
		    border:1px solid #d3d3d3;
		    background-image: url(meri.jpg);
		    background-size: 100% 100%;
		}

		a {
			color: #fff;
		}

		button {
		-moz-box-shadow:inset 0px 34px 0px -15px #b54b3a;
		-webkit-box-shadow:inset 0px 34px 0px -15px #b54b3a;
		box-shadow:inset 0px 34px 0px -15px #b54b3a;
		background-color:#a73f2d;
		border:1px solid #241d13;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:Arial;
		font-size:15px;
		font-weight:bold;
		padding:9px 23px;
		text-decoration:none;
		text-shadow:0px -1px 0px #7a2a1d;
	}
	button:hover {
		background-color:#b34332;
	}
	button:active {
		position:relative;
		top:1px;
	}

	</style>

	</head>
	<body bgcolor="#1b1b1b" onload="startGame()">
	<script>

		var myGamePiece;
		var myObstacles = [];
		var myScore;

		function startGame() {
		    myGamePiece = new component(30, 30, "kalaabi.gif", 10, 120, "image");
		    myScore = new component("30px", "Consolas", "#fff", 280, 40, "text");
		    myGameArea.start();
		}

		var myGameArea = {
		    canvas : document.createElement("canvas"),
		    start : function() {
		        this.canvas.width = 480;
		        this.canvas.height = 270;
		        this.context = this.canvas.getContext("2d");
		        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		        this.frameNo = 0;
		        this.interval = setInterval(updateGameArea, 20);
		        },
		    clear : function() {
		        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		    },
		    stop : function() {
		        clearInterval(this.interval);
		    }
		}

		function component(width, height, color, x, y, type) {
		    this.type = type;
		 		if (type == "image") {
		    		this.image = new Image();
		    		this.image.src = color;
		 		 }
		    this.width = width;
		    this.height = height;
		    this.speedX = 0;
		    this.speedY = 0;    
		    this.x = x;
		    this.y = y;    
		    this.update = function() {
		    ctx = myGameArea.context;
		    if (type == "image") {
		      ctx.drawImage(this.image,
		        this.x,
		        this.y,
		        this.width, this.height);
		    } else if (this.type == "text") {
		            ctx.font = this.width + " " + this.height;
		            ctx.fillStyle = color;
		            ctx.fillText(this.text, this.x, this.y);
		    } else {
		      ctx.fillStyle = color;
		      ctx.fillRect(this.x, this.y, this.width, this.height);
		    }
		  }


		    this.newPos = function() {
		        this.x += this.speedX;
		        this.y += this.speedY;        
		    }
		    this.crashWith = function(otherobj) {
		        var myleft = this.x;
		        var myright = this.x + (this.width);
		        var mytop = this.y;
		        var mybottom = this.y + (this.height);
		        var otherleft = otherobj.x;
		        var otherright = otherobj.x + (otherobj.width);
		        var othertop = otherobj.y;
		        var otherbottom = otherobj.y + (otherobj.height);
		        var crash = true;
		        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
		            crash = false;
		        }
		        return crash;
		    }
		}

		function updateGameArea() {
		    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
		    for (i = 0; i < myObstacles.length; i += 1) {
		        if (myGamePiece.crashWith(myObstacles[i])) {
		            myGameArea.stop();
		            return;
		        } 
		    }
		    myGameArea.clear();
		    myGameArea.frameNo += 1;
		    if (myGameArea.frameNo == 1 || everyinterval(150)) {
		        x = myGameArea.canvas.width;
		        minHeight = 20;
		        maxHeight = 200;
		        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
		        minGap = 50;
		        maxGap = 200;
		        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
		        myObstacles.push(new component(10, height, "green", x, 0));
		        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
		    }
		    for (i = 0; i < myObstacles.length; i += 1) {
		        myObstacles[i].speedX = -1;
		        myObstacles[i].newPos();
		        myObstacles[i].update();
		    }
		    myScore.text="SCORE: " + myGameArea.frameNo;
		    myScore.update();
		    myGamePiece.newPos();    
		    myGamePiece.update();
		}

		function everyinterval(n) {
		    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
		    return false;
		}

		function moveup() {
		    myGamePiece.speedY = -1; 
		}

		function movedown() {
		    myGamePiece.speedY = 1; 
		}

		function moveleft() {
		    myGamePiece.speedX = -1; 
		}

		function moveright() {
		    myGamePiece.speedX = 1; 
		}

		function clearmove() {
		    myGamePiece.speedX = 0; 
		    myGamePiece.speedY = 0; 
		}
		</script>

		<div style="text-align:center;width:480px;">
		  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
		  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
		  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
		  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
		</div>

		<a href="https://cff2.earth.com/uploads/2018/10/31175809/Increased-CO2-levels-are-causing-the-ocean-floor-to-dissolve-730x410.jpg">Taustapildi allikas</a><br>
		<a href="http://kalaabi.ee/?">Kala allikas</a>
	</body>
</html>
